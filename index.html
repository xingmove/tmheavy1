<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://xingmove.github.io/tm-main/CSS/basic.css" media="all">
    <link rel="stylesheet" href="https://xingmove.github.io/tm-main/CSS/app-bab664bd2a.css" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <noscript>
        <link rel="stylesheet" href="https://xingmove.github.io/tm-main/CSS/app-bab664bd2a.css">
    </noscript>
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
</head>

<body>
    <div class="timer-container">
        <div class="timer" style="background-color: rgb(34, 34, 34);">
            <div class="timer-main" style="top: -197.34px; font-size: 627.9px;">00:30</div>
            <div class="timer-accessory timer-elapsed"
                style="top: 493.35px; padding-right: 26.91px; padding-left: 26.91px;">
                <h3 style="font-size: 40.365px;">Elapsed</h3>
                <p style="font-size: 89.7px; top: -17.94px;">00:00</p>
            </div>
            <div class="timer-accessory timer-interval-count"
                style="top: 493.35px; padding-right: 26.91px; padding-left: 26.91px;">
                <h3 style="font-size: 40.365px;">Intervals</h3>
                <p style="font-size: 89.7px; top: -17.94px;">1 / 13</p>
            </div>
            <div class="timer-accessory timer-remaining"
                style="top: 493.35px; padding-right: 26.91px; padding-left: 26.91px;">
                <h3 style="font-size: 40.365px;">Remaining</h3>
                <p style="font-size: 89.7px; top: -17.94px;">06:30</p>
            </div>
            <div class="timer-intervals">
                <ul style="left: 0%; width: 700%;">

                </ul>
            </div>
            <div class="timer-reset" style="font-size: 62.79px; padding-top: 53.82px;">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            </div>
            <div class="timer-start-toggle" style="font-size: 62.79px; padding-top: 53.82px;">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </div>
        </div>
    </div>

    <div class="audio-container">
        <audio id="intervalstartsound">
            <source src="https://www.intervaltimer.com/sounds/a6-sine-100ms.mp3" type="audio/mp3">
        </audio>
        <audio id="intervalsound">
            <source src="https://www.intervaltimer.com/sounds/a6-sine-750ms.mp3" type="audio/mp3">
        </audio>
        <audio id="intervalendsound">
            <source src="https://www.intervaltimer.com/sounds/a6-sine-750ms-end.mp3" type="audio/mp3">
        </audio>
    </div>

    <div id="overlay" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">

        <table style="width: 100%; height: 100%">
            <tbody>
                <tr>
                    <td align="center">
                        <div
                            style="display: inline-block; width: 50%; background-color: rgba(0,0,0,0.85); padding: 15px; color: #ffffff; -webkit-border-radius: 8px; -moz-border-radius: 8px; border-radius: 8px;">
                            <button class="snip1535" style="margin:0px 0px;">Timer Start</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://xingmove.github.io/tm-main/JS/core-093ab4e59f.js"></script>
    <link rel="stylesheet" href="https://xingmove.github.io/tm-main/CSS/jquery-ui.css">
    <script src="./timer-value.js"></script>
    <script src="https://xingmove.github.io/tm-main/JS/timer-cc5b3881ae.js"></script>
    <script>
        $('button').on('click', function () {
            $('#intervalsound').get(0).play();
        });
        $('button').on('click', function () {
            $('#intervalendsound').get(0).play();
        });
        $('button').on('click', function () {
            $('#intervalstartsound').get(0).play();
        });
        $('button').on('click', function () {
            $('.timer-start-toggle').click();
        });

        window.addEventListener('load', function () {
            let message = { height: document.body.scrollHeight, width: document.body.scrollWidth };

            window.top.postMessage(message, "*");
        });

        $(".hover").mouseleave(function () {
            $(this).removeClass("hover");
        });
    </script>

    <script>
        // iPhone and iPad including iPadOS 13+ regardless of desktop mode settings

        const iOSiPadOS = /^iP/.test(navigator.platform) ||
            /^Mac/.test(navigator.platform) && navigator.maxTouchPoints > 4;

        if (iOSiPadOS) {
            //console.log('ipad');
        } else {
            $('button').hide();
            $('#overlay').hide();
            //console.log('andiod&window');
        }

        $('button').click(function () {
            $('button').hide();
            $('#overlay').hide();
        });

    //  $('#overlay').click( function() {
    //   $('#overlay').hide();
    // });

    </script>
</body>

</html>
